<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="wrapper">
        <div class="size">
            <div class = 'radioDiv'>
                <input type="radio" name="size" id="sixteen" value = '16' checked>
                <label for="sixteen">16 X 16</label>
            </div>
            <div class = 'radioDiv'>
                <input type="radio" name="size" id="sixtyFour" value="64">
                <label for="64">64 X 64</label>
            </div>
            <div class = 'radioDiv'>
                <input type="radio" name="size" id="oneTwenty" value="120">
                <label for="120">120 X 120</label>
            </div>
            
            
            
        </div>
        <div class="container">

        </div>
        <div class="buttonDiv">
            <button class="reset">Reset</button>        
            <button id="rainbow">Rainbow Mode</button>
            <button class="standard">Standard Mode</button>
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
